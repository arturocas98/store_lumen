<ion-app>
  <ion-split-pane  contentId="main-content">
    <ion-menu menuId="main-menu" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Tiendify</ion-list-header>
          <ion-note></ion-note>

          <ion-menu-toggle auto-hide="false" >
            <!-- <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item> -->

            <ion-item routerDirection="root" routerLink="/home" lines="none" detail="false" routerLinkActive="selected" >
              <ion-icon slot="start"  ios="pie-chart-outline" md="pie-chart-sharp" ></ion-icon>
              <ion-label>Dashboard</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/compras" lines="none" detail="false" routerLinkActive="selected" >
              <ion-icon slot="start"  ios="arrow-down-outline" md="arrow-down-sharp" ></ion-icon>
              <ion-label>Compras</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/ventas" lines="none" detail="false" routerLinkActive="selected" >
              <ion-icon slot="start"  ios="arrow-up-outline" md="arrow-up-sharp" ></ion-icon>
              <ion-label>Ventas</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/inventario" lines="none" detail="false" routerLinkActive="selected" >
              <ion-icon slot="start"  ios="archive-outline" md="archive-sharp" ></ion-icon>
              <ion-label>Inventario</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/producto" lines="none" detail="false" routerLinkActive="selected" >
              <ion-icon slot="start"  ios="cube-outline" md="cube-sharp" ></ion-icon>
              <ion-label>Producto</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/categoria" lines="none" detail="false" routerLinkActive="selected" >
              <ion-icon slot="start"  ios="file-tray-full-outline" md="file-tray-full-sharp" ></ion-icon>
              <ion-label>Categor√≠a</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/unidad-medida" lines="none" detail="false" routerLinkActive="selected" >
              <ion-icon slot="start"  ios="trending-up-outline" md="trending-up-sharp" ></ion-icon>
              <ion-label>Unidad de medida</ion-label>
            </ion-item>

            <ion-item routerDirection="root"   lines="none" detail="false" routerLinkActive="selected" >
              <ion-icon slot="start"  ios="moon-outline" md="moon-sharp" ></ion-icon>
              <ion-label>Modo Oscuro</ion-label>
              <ion-toggle [ngModel]="darkActive" (ionChange)="darkMode()" ></ion-toggle>
            </ion-item>

            <ion-item routerDirection="root" (click)="logOut()" lines="none" detail="false" routerLinkActive="selected" >
              <ion-icon slot="start"  ios="log-out-outline" md="log-out-sharp" ></ion-icon>
              <ion-label>Cerrar sesion</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
