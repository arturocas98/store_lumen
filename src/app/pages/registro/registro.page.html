<ion-header>
  <ion-toolbar>
    <!-- <ion-title>Register</ion-title> -->
    <ion-button (click)="goToLogin()" >Atras</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)" >
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input formControlName="nombre" >  </ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.nombre">
        <div *ngIf="registerForm.get('nombre').hasError(validation.type) 
          && (registerForm.get('nombre').dirty || 
          registerForm.get('nombre').touched) " >
            {{validation.message}}
        </div>  
       
      </ng-container>
    </div>
    <!-- {{errorMessage}} -->
    
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input type="apellido" formControlName="apellido" >  </ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.apellido">
        <div *ngIf="registerForm.get('apellido').hasError(validation.type) 
          && (registerForm.get('apellido').dirty ||
          registerForm.get('apellido').touched)" >
            {{validation.message}}
        </div>  
       
      </ng-container>
    </div>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email" >  </ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="registerForm.get('email').hasError(validation.type) 
          && (registerForm.get('email').dirty || 
          registerForm.get('email').touched) " >
            {{validation.message}}
        </div>  
       
      </ng-container>
    </div>
    <!-- {{errorMessage}} -->

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password" >  </ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="registerForm.get('password').hasError(validation.type) 
          && (registerForm.get('password').dirty ||
          registerForm.get('password').touched)" >
            {{validation.message}}
        </div>  
       
      </ng-container>
    </div>

    <ion-button expand="full" [disabled]="!registerForm.valid" shape="round" color="success" type="submit">Registrar</ion-button>

    {{errorMessage}}
    

  </form>

</ion-content>
